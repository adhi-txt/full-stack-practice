<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login UI</title>
  <link rel="stylesheet" href = "index.css">
</head>
<body>
  <div id = "main_container">
    <h1 id = "login_title">Login</h1>
    <input class="credentials" type="text" placeholder="Username"/>
    <input class="credentials" type="password" placeholder="Password"/>
    <div id = "rememberme_container">
      <input id="Remember_Checkbox"type="checkbox">
      <label for="Remember_Checkbox" id="Remember_Label">Remember Me</label>
    </div>
    <button id = "login_button">
      LOG IN
    </button>
    <button id="forget_password_button">
      Forget Password
    </button>
    <div class="footer">
      <label id="footer_text">
        Not a member? 
      </label>
      <button id = "signup_button">
        Sign up now
      </button>
    </div>
  </div>
</body>
</html>
